        // Process data to create graph
        let nodes = [];
        let links = [];
        let nodeMap = new Map();
        let linkMap = new Map();
        
        // Create nodes from crawled data
        Object.entries(crawlData.crawled_data).forEach(([url, data]) => {
            if (data.status_code !== 200) return; // Skip failed pages
            
            // Determine node type and color
            let nodeType = 'default';
            if (url.includes('jean.land/')) {
                if (url === 'https://www.jean.land/' || url === 'https://www.jean.land/index.html') {
                    nodeType = 'home';
                } else if (url.includes('/subjects')) {
                    nodeType = 'subjects';
                } else if (url.includes('/objects')) {
                    nodeType = 'objects';
                } else if (url.includes('/relations')) {
                    nodeType = 'relations';
                } else if (url.includes('/world')) {
                    nodeType = 'world';
                } else if (url.includes('/jean')) {
                    nodeType = 'jean';
                }
            }
            
            // Create display name
            let displayName = data.title.replace(' - jean land', '');
            if (displayName.length > 30) {
                displayName = displayName.substring(0, 27) + '...';
            }
            
            const node = {
                id: url,
                title: data.title,
                url: url,
                links: data.links_found || [],
                type: nodeType,
                displayName: displayName,
                contentLength: data.content_length
            };
            
            nodes.push(node);
            nodeMap.set(url, node);
        });
        
        // Create links
        nodes.forEach(node => {
            node.links.forEach(linkUrl => {
                if (nodeMap.has(linkUrl)) {
                    const linkKey = `${node.id}-${linkUrl}`;
                    if (!linkMap.has(linkKey)) {
                        links.push({
                            source: node.id,
                            target: linkUrl
                        });
                        linkMap.set(linkKey, true);
                    }
                }
            });
        });
        
        // D3 setup
        const width = 1160;
        const height = 800;
        
        const svg = d3.select('#map')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        const g = svg.append('g');
        
        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });
        
        svg.call(zoom);
        
        // Create force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(100))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(30));
        
        // Create links
        const link = g.append('g')
            .selectAll('line')
            .data(links)
            .enter().append('line')
            .attr('class', 'link');
        
        // Create nodes
        const node = g.append('g')
            .selectAll('circle')
            .data(nodes)
            .enter().append('circle')
            .attr('class', d => `node ${d.type}`)
            .attr('r', d => Math.min(Math.max(5, Math.sqrt(d.contentLength) / 20), 25))
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended))
            .on('click', showNodeInfo)
            .on('mouseover', highlightConnections)
            .on('mouseout', resetHighlight);
        
        // Create labels
        const labels = g.append('g')
            .selectAll('text')
            .data(nodes)
            .enter().append('text')
            .attr('class', 'node-label')
            .text(d => d.displayName)
            .attr('dy', -30);
        
        // Update positions on simulation tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);
                
            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // Show node information
        function showNodeInfo(event, d) {
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('pageTitle');
            const url = document.getElementById('pageUrl');
            const linksDiv = document.getElementById('pageLinks');
            
            title.textContent = d.title;
            url.textContent = d.url;
            
            linksDiv.innerHTML = '';
            if (d.links.length > 0) {
                const linksTitle = document.createElement('strong');
                linksTitle.textContent = 'Links to:';
                linksDiv.appendChild(linksTitle);
                
                d.links.forEach(linkUrl => {
                    const a = document.createElement('a');
                    a.href = linkUrl;
                    a.target = '_blank';
                    a.textContent = linkUrl;
                    linksDiv.appendChild(a);
                });
            } else {
                linksDiv.innerHTML = '<em>No outgoing links</em>';
            }
            
            panel.style.display = 'block';
        }
        
        // Highlight connections
        function highlightConnections(event, d) {
            const connectedLinks = links.filter(link => 
                link.source.id === d.id || link.target.id === d.id
            );
            
            link.classed('highlight', false);
            connectedLinks.forEach(connectedLink => {
                const linkElement = link.filter(l => l === connectedLink);
                linkElement.classed('highlight', true);
            });
        }
        
        // Reset highlight
        function resetHighlight() {
            link.classed('highlight', false);
        }
        
        // Control functions
        window.resetView = function() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        };
        
        window.toggleLabels = function() {
            const isVisible = labels.style('display') !== 'none';
            labels.style('display', isVisible ? 'none' : 'block');
        };
        
        window.centerOnHome = function() {
            const homeNode = nodes.find(n => n.type === 'home');
            if (homeNode) {
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity.translate(width / 2 - homeNode.x, height / 2 - homeNode.y).scale(1.5)
                );
            }
        };
        
        // Close info panel when clicking outside
        document.addEventListener('click', (event) => {
            const panel = document.getElementById('infoPanel');
            if (!panel.contains(event.target) && !event.target.closest('.node')) {
                panel.style.display = 'none';
            }
        });
    </script>
